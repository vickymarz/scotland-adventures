<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- fontawesome font kit -->
		<script src="https://kit.fontawesome.com/d31edfa6bf.js" crossorigin="anonymous"></script>
		<title>New Admin Registration</title>
	</head>
	<body>
		<section class="admin-signup-section">
			<div class="form-container">
				<h2>Register a new admin</h2>
				<form action="" id="register-form">
					<input
						type="text"
						name="firstName"
						id="first_name"
						autocomplete="cc-given-name"
						placeholder="Your First Name"
						required
					/>
					<input
						type="text"
						name="lastName"
						id="last_name"
						autocomplete="cc-family-name"
						placeholder="Your Last Name"
						required
					/>
					<input
						type="email"
						name="email"
						id="signup-email"
						placeholder="Enter new admin email address"
						required
					/>
					<input
						type="password"
						name="password"
						id="password"
						placeholder="Choose a password for new admin"
						required
					/>
					<input
						type="text"
						name="superAdminUser"
						id="superAdminUser"
						placeholder="Enter your super admin username"
						required
					/>
					<input
						type="password"
						name="superAdminPass"
						id="admin-password"
						placeholder="Enter your super admin password"
						required
					/>
					<input type="submit" value="REGISTER" id="submit" />
				</form>
			</div>
		</section>
			<div class="new-admin-popup">
				<div class="signup-success">
					<h2 class="success-title">Signup Successful!</h2>
					<p class="success-text">Kindly check your email for verification</p>
				</div>
			</div>
	</body>
</html>
