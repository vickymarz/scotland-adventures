<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- fontawesome font kit -->
		<script src="https://kit.fontawesome.com/d31edfa6bf.js" crossorigin="anonymous"></script>
		<title>Admin Login</title>
	</head>
	<body>
		<section class="admin-signup-section">
			<h1>This page is dedicated strictly for the administrators of this application</h1>
			<div class="form-container">
				<h2>Login as an admin</h2>
				<form action="" id="login-form">
					<input
						type="text"
						name="email"
						id="admin-email"
						placeholder="Enter Your Email"
						required
					/>
					<input
						type="password"
						name="Password"
						id="admin-password"
						autocomplete="current-password"
						placeholder="Enter Password"
						required
					/>

					<input type="submit" value="LOGIN" id="submit" />
				</form>
				<div class="footer">
					<p> Sign up as an admin <a href="sign_up.html">Sign Up</a></p>
					<p>
						Forgot Password?
						<a href="./recover_password.html">Recover Password</a>
					</p>
				</div>
			</div>
		</section>
	</body>
</html>
