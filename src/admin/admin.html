<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- fontawesome font kit -->
		<script src="https://kit.fontawesome.com/d31edfa6bf.js" crossorigin="anonymous"></script>
		<title>Admin Login</title>
	</head>
	<body>
		<section class="admin-signup-section">
			<h1>This page is dedicated strictly for the administrators of this application</h1>
			<div class="form-container">
				<h2>Login as an admin</h2>
				<form action="" id="admin-login">
					<input
						type="text"
						name="email"
						id="admin-email"
						placeholder="Enter your email"
						required
					/>
					<input
						type="password"
						name="password"
						id="admin-password"
						autocomplete="current-password"
						placeholder="Enter your admin password"
						required
					/>
					<input type="submit" value="LOGIN" id="submit" />
					<p class="login-error"></p>
				</form>
				<div class="footer">
					<p>
						Forgot Password?
						<a href="./recover_password.html">Recover Password</a>
					</p>
				</div>
			</div>
		</section>
		<div class="new-admin-popup">
			<div class="login-success">
				<h2>Login Successful!</h2>
				<p>You will be redirected to your dashboard shortly</p>
			</div>
		</div>
	</body>
</html>
